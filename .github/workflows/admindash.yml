name: Client Dashboard

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Fetches the latest code from the repository

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20  # Use a stable Node.js version
      
      - run: |
          npm install
          cd client-portal 
          npm install
          npm run build
          cd ..
          pm2 restart 1
